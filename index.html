<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Restaurant</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-10">
            <h1 class="align-text-bottom">Restaurant & Lounge</h1>
          </div>
          <div class="col-sm">
            <img src="https://i.imgur.com/1EKrQIi.png" alt="shopping cart" />
          </div>
          <div class="col-sm">
            <p>items</p>
          </div>
        </div>
        <div class="row">
          <img
            src="https://i.imgur.com/S8Ffdqa.png"
            alt="Hamburguer (banner)"
            class="img-fluid mx-auto d-block"
          />
        </div>
      </div>
    </header>

    <nav>
      <div class="container">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Burgers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Tacos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Salads</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Desserts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Drinks & Sides</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container" id="cards">
        <h2>Burgers</h2>
        <div class="card" style="width: 18rem">
          <img src="" class="card-img-top" alt="Item" />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Add to car</a>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->

    <script src="index.js"></script>
  </body>
</html>
