<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Restaurant</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-10">
            <h1 class="align-text-bottom">Restaurant & Lounge</h1>
          </div>
          <div class="col">
            <button onclick="getOrder()">
              <img src="https://i.imgur.com/1EKrQIi.png" alt="Shopping car" />
            </button>
          </div>
          <div class="col">
            <p id="items">0 items</p>
          </div>
        </div>
        <div class="row">
          <img
            src="https://i.imgur.com/S8Ffdqa.png"
            alt="Banner - Hamburger"
            class="img-fluid mx-auto d-block"
          />
        </div>
      </div>
    </header>

    <nav>
      <div class="container bg-dark">
        <ul class="nav">
          <li class="nav-item">
            <button class="nav-link" onclick="openPage('Burguers', this)">
              Burgers
            </button>
          </li>

          <li class="nav-item">
            <button class="nav-link" onclick="openPage('Tacos', this)">
              Tacos
            </button>
          </li>

          <li class="nav-item">
            <button class="nav-link" onclick="openPage('Salads', this)">
              Salads
            </button>
          </li>

          <li class="nav-item">
            <button class="nav-link" onclick="openPage('Desserts', this)">
              Desserts
            </button>
          </li>

          <li class="nav-item">
            <button
              class="nav-link"
              onclick="openPage('Drinks and Sides', this)"
            >
              Drinks & Sides
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container">
        <div id="Burguers" class="tab-content">
          <h2>Burgers</h2>
        </div>

        <div id="Tacos" class="tab-content">
          <h2>Tacos</h2>
        </div>

        <div id="Salads" class="tab-content">
          <h2>Salads</h2>
        </div>

        <div id="Desserts" class="tab-content">
          <h2>Desserts</h2>
        </div>

        <div id="Drinks and Sides" class="tab-content">
          <h2>Drinks & Sides</h2>
        </div>

        <div id="Order" class="tab-content">
          <h2>Order detail</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Item</th>
                <th>Qty.</th>
                <th>Description</th>
                <th>Unit Price</th>
                <th>Amount</th>
                <th>Modify</th>
              </tr>
            </thead>

            <tbody id="tb"></tbody>
          </table>

          <div class="row">
            <div class="col-8">
              <p>Something</p>
            </div>
            <div class="col">
              <button onclick="cancelOrder()">Cancel</button>
            </div>
            <div class="col">
              <button onclick="confirmOrder()">Confirm order</button>
            </div>
          </div>
        </div>
      </div>

      <div id="cont">0 items</div>
    </main>

    <footer></footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->

    <script src="index.js"></script>
  </body>
</html>
